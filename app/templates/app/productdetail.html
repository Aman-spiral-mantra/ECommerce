{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
<div class="container"> 
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" />
        </div>
        <div class="productdetail col-lg-5">
        <h1 style="font-family: Georgia; font-size: 50px;"> {{product.title}} </h1>
        <h5>Rs.{{product.discount_price}}/-</h5>
        <small class="text-decoration-line-through text-muted">Rs.{{product.selling_price}}/-</small>
        <h4>Product Feature</h4>
        <p>{{product.description}}</p>
        <div class="button row flex" style="font-family: Rajdhani;">
            <button type="button" class="d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white">
                Add to Cart
            </button>
            <div class="btn btn-dark p-1 m-1 btn-lg"><a href="" class="text-decoration-none text-white">Buy Now</a></div>
        </div>
    </div>
    </div>  
</div>
   
{% endblock main-content %}
